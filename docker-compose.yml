networks:
  microservices-network:
    driver: bridge

services:
  stock-query-service:
    build: .
    container_name: stock-query-service
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      PRODUCT_SERVICE_URL: ${PRODUCT_SERVICE_URL:-http://product-service:8081}
    restart: unless-stopped
    networks:
      - microservices-network
