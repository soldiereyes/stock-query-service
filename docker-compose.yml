services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-query-postgres
    environment:
      POSTGRES_DB: stock_db
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
    volumes:
      - stock_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-query-service:
    build: .
    container_name: stock-query-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stock_db
      SPRING_DATASOURCE_USERNAME: stock_user
      SPRING_DATASOURCE_PASSWORD: stock_password
      SERVER_PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  stock_postgres_data:
